<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>login form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/}" th:oject="${loginform }"method="post">

<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Login Form</h3>

            <div class="form-outline mb-4">
              <input type="text" id="username" class="form-control form-control-lg" name="username" autofocus="autofocus" />
              <label class="form-label" for="username">User name</label>
            </div>

            <div class="form-outline mb-4">
               <input type="password" id="password" class="form-control form-control-lg" name="password" autofocus="autofocus" />
              <label class="form-label" for="password">Password</label>
              
              <button class="btn btn-primary btn-lg btn-block" type="submit" valu="LogIn">Login</button>
              
            </div>

           
            </div>

            
           <!--   <hr class="my-4">-->

          
           

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</form>

</body>
</html>
